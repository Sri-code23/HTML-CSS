<!DOCTYPE html>

    <title>  combinators </title>
    <link rel="stylesheet" href="combinators.css">
</head>
<body>
    <!--
    combinators- combine the div element relations
    descendant - space symbol (div descendant)
    child - > (div child)
    general sibling- ~ (div sibling)
    adjacent sibling - + (div adjacent sibling)
    -->
    <div id="container">
        <p>para 1</p>
        <p>para 2</p>
        <div>
            <p>para 3</p>
        </div>
    </div>
    
        <p>para 4</p>
        <p>para 5</p>
    
    
</body>
