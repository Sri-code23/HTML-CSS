<!DOCTYPE>
<html>
    <head>
        <title> TEXT FORMATTING </title>
    </head>
    <body>
        <h3><center> text formats examples</h3>
            <p> <b>bold text</b> </p>
            <p><i> italic text </i></p>
            <p> <u> underlined text </u></p>
            <p><big> big </big> text </p>
            <p><small> small </small> text</p>
            <p><del>deleted text</del></p>
            <p><sub> subscript</sub> text </p>
            <p ><sup style="background-color: aqua;">superscript</sup> text </p>
            <p> <tt> mono space </tt> text </p>
            <p><mark style="background-color:yellow;">
                marked or highlighed text
            </mark></p>
    </body>
</html>
